  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fff9fb;
      margin: 0;

    .container {

    header h1 { color: #ff85a2; font-size: 2rem; }

    /* –ö–ù–û–ü–ö–ê-–¢–û–†–¢ */
    .cake-btn {
      background: none;
      border: none;
      font-size: 100px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: transform 0.2s;
      -webkit-tap-highlight-color: transparent;
      outline: none;

      will-change: transform;
    }

    .cake-btn:active { transform: scale(0.9) rotate(5deg); }

    /* –§–ï–ô–ï–†–í–ï–†–ö */
    #fireworkCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none; /* –°–∫—Ä—ã—Ç –ø–æ–∫–∞ –Ω–µ –Ω–∞–∂–∞–ª–∏ */
    }

    footer { color: #ccc; font-size: 0.8rem; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="container">
    <header><h1>–õ—é–±–∏–º–æ–π –ê–º–µ–ª—å–∫–µ ‚ù§Ô∏è</h1></header>

    <div class="card">
      <p>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! –ü–æ–¥–∞—Ä–∫–∏ –≤ –¢–ì ‚Äî —ç—Ç–æ —Å–∫—É—á–Ω–æ, –ø–æ—ç—Ç–æ–º—É –¥–µ—Ä–∂–∏ –∫–æ–µ-—á—Ç–æ –ø–æ–∏–Ω—Ç–µ—Ä–µ—Å–Ω–µ–µ...</p>
    </div>

    <button class="cake-btn" id="cake" type="button">üéÇ</button>

    <div class="card">
      <p>–ù–∞–∂–º–∏ –Ω–∞ —Ç–æ—Ä—Ç–∏–∫!</p>
    </div>

    <footer>¬© 2026 –î–ª—è –ê–º–µ–ª—å–∫–∏</footer>
  </div>

  <canvas id="fireworkCanvas"></canvas>

  <script>
    const cake = document.getElementById('cake');
    const canvas = document.getElementById('fireworkCanvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let particles = [];
    let animationId;

    function createFirework() {
      const colors = ['#ff85a2', '#ffb74d', '#4fc3f7', '#81c784', '#e040fb'];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          color: colors[Math.floor(Math.random() * colors.length)],
          alpha: 1
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
        ctx.fill();
        
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      if (particles.length > 0) {
        animationId = requestAnimationFrame(animate);
      } else {
        window.location.href = 'page2.html';
      }
    }

    function start(e) {
      e.preventDefault();
      canvas.style.display = 'block';
      if (particles.length === 0) {
        createFirework();
        animate();
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏ –∫–ª–∏–∫–∞ –∏ —Ç–∞–ø–∞ –¥–ª—è iPhone
    cake.addEventListener('touchstart', start, {passive: false});
    cake.addEventListener('click', start);
  </script>
</body>
